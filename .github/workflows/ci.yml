name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SUBMODULES_SSH_KEY }}

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Configure and build web target
        run: |
          emcmake cmake -S . -B build-web -DCMAKE_BUILD_TYPE=Release
          cmake --build build-web --parallel

      - name: Prepare Pages artifact
        run: |
          set -eux
          mkdir -p site
          cp build-web/shrooms.html site/index.html
          cp build-web/shrooms.js site/
          cp build-web/shrooms.wasm site/
          if [ -f build-web/shrooms.data ]; then cp build-web/shrooms.data site/; fi
          if [ -d build-web/assets ]; then
            mkdir -p site/assets
            cp -r build-web/assets/. site/assets/
          fi
          if [ -d build-web/shaders ]; then
            mkdir -p site/shaders
            cp -r build-web/shaders/. site/shaders/
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
